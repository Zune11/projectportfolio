<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Plays From The Grand Finals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>The Best Plays From The Grand Finals</h1>
        <button id="darkModeToggle" aria-label="Toggle Dark Mode">🌙</button>
    </header>

    <main>
        <a href="homepage.html" class="back-link">← Return to Homepage</a>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/vlRt36fKgaw" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <section class="description">
            <h2>Description</h2>
            <p>The two best teams in the world faced off in an epic Grand Finals! Catch the top plays from BLG vs. T1 as the GOAT and T1 claim their 5th Worlds Championship.</p>
        </section>

        <section class="rating">
            <h2>Rating</h2>
            <div id="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </section>
    </main>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            toggleButton.textContent = '☀️';
        }
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            toggleButton.textContent = isDark ? '☀️' : '🌙';
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        });
    </script>

</body>
</html>
